<!DOCTYPE html>
<html>
  <head>
    <title>Product Landing</title>
    <meta
      charset="UTF-8"
      lang="en"
      name="viewport"
      content="width=device-width, initial-scale=1"
    >
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="page">
      <header id="header">
        <div class="logo">
          <img id="header-img" src="./assets/logo.png" alt="logo">
        </div>
        <nav class="nav-bar">
          <ul>
            <li><a class="nav-link" href="#overview">Overview</a></li>
            <li><a class="nav-link" href="#video">Video</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
            <li><a class="nav-link" href="#details">Details</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="overview">
          <div class="images">
            <img id="overview-img" src="./assets/ryzen-5-3600-box-front.jpg" alt="box front">
            <img id="overview-img" src="./assets/ryzen-5-3600-box-back.jpg" alt="box back">
            <img id="overview-img" src="./assets/ryzen-5-3600-cooler.jpg" alt="cooler">
          </div>
        </section>
        <section id="video">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/-HglyCjbnwU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="pricing">
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input
              name="email"
              id="email"
              type="email"
              placeholder="Enter your email address"
              required
            />
            <input id="submit" type="submit" value="Buy" class="btn" />
          </form>
        </section>
        <section id="details">

        </section>
        <footer id="footer">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <span>Copyright 2020, Simas Turbo</span>
        </footer>
      </main>
    </div>
  </body>
</html>
